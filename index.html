<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- BS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- GFonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
	<title> Bootstrap Practice 1 </title> 

</head> 
<body> 
	<div class="container">
	<!-- Row with two equal columns -->
	<div class="row">
		<div class="col-md-6 bg-primary"> Left Column </div>
		<div class="col-md-6 bg-success"> Right Column </div>
	</div>
	<br>
		<!-- Row with two equal columns and a midde column -->
	<div class="row">
		<div class="col-md-2 bg-primary"> Left Column </div>
		<div class="col-md-8 bg-info"> Middle Column </div>
		<div class="col-md-2 bg-success"> Right Column </div>
	</div>


</body>
</html>
